<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo App with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .todo-container {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 2rem;
      max-width: 800px;
      width: 100%;
    }

    h1 {
      color: #2575fc;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .card {
      background: #f8f9fa;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-label {
      font-weight: 600;
      color: #444;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .btn-primary:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(37,117,252,0.3);
    }

    .priority-low {
      background-color: #d1fae5; color: #065f46;
    }
    .priority-medium {
      background-color: #fef3c7; color: #92400e;
    }
    .priority-high {
      background-color: #fee2e2; color: #991b1b;
    }

    .status-todo {
      background-color: #e0e7ff; color: #3730a3;
    }
    .status-progress {
      background-color: #fef3c7; color: #92400e;
    }
    .status-done {
      background-color: #d1fae5; color: #065f46;
    }

    #tasksList {
      margin-top: 2rem;
    }

    .task-placeholder {
      color: #999;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="todo-container">
      <div class="text-center mb-4">
        <h1>üìù Todo App</h1>
        <p class="text-muted">Add, manage and organize your daily tasks efficiently</p>
      </div>

      <div class="card p-4 mb-4">
        <form method="post">
          {% csrf_token %}
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Title</label>
              <input type="text" id="title" name="title" class="form-control" placeholder="Task title" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Deadline</label>
              <input type="datetime-local" id="deadline" name="deadline" class="form-control">
            </div>

            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea id="description" name="description" class="form-control" rows="3" placeholder="Task details..."></textarea>
            </div>

            <div class="col-md-4">
              <label class="form-label">Priority</label>
              <select id="priority" name="priority" class="form-select">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Status</label>
              <select id="status" name="status" class="form-select">
                <option value="todo">To Do</option>
                <option value="in-progress">In Progress</option>
                <option value="done">Done</option>
              </select>
            </div>

            <div class="col-md-4 d-flex align-items-end">
              <button type="submit" class="btn btn-primary w-100">Add Task</button>
            </div>
          </div>
        </form>
      </div>

      <div id="tasksList" class="row gy-3">
        <p class="text-center task-placeholder">No tasks yet ‚Äî added tasks will appear here.</p>
      </div>
    </div>
  </div>
</body>
</html>
