{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Todo App ‚ú®</title>

  <style>
    body {
      background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .todo-wrapper {
      background: #ffffff;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 850px;
      padding: 2.5rem;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-weight: 700;
      color: #0077b6;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      color: #6c757d;
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    .btn-main {
      background: linear-gradient(90deg, #0077b6, #00b4d8);
      border: none;
      color: #fff;
      font-weight: 600;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .btn-main:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0, 119, 182, 0.3);
    }

    .btn-secondary {
      background: #f8f9fa;
      border: 1px solid #ccc;
      color: #333;
      transition: all 0.3s ease;
      border-radius: 8px;
      margin-left: 10px;
    }

    .btn-secondary:hover {
      background: #e9ecef;
      transform: scale(1.05);
    }

    textarea, input, select {
      border-radius: 10px !important;
    }

    .task-placeholder {
      text-align: center;
      font-style: italic;
      color: #888;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <div class="todo-wrapper">
    <h1>üìù Modern Todo App</h1>
    <p class="subtitle">Stay organized and achieve your goals beautifully</p>

    <form method="post">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Title</label>
          <input type="text" name="title" class="form-control" placeholder="Task title" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Deadline</label>
          <input type="datetime-local" name="deadline" class="form-control">
        </div>

        <div class="col-12">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-control" rows="3" placeholder="Task details..."></textarea>
        </div>

        <div class="col-md-4">
          <label class="form-label">Priority</label>
          <select name="priority" class="form-select">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Status</label>
          <select name="status" class="form-select">
            <option value="todo">To Do</option>
            <option value="in-progress">In Progress</option>
            <option value="done">Done</option>
          </select>
        </div>

        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-main w-100">Add Task</button>
          <a href="{% url 'pages:list' %}" class="btn btn-secondary">Task List</a>
        </div>
      </div>
    </form>

    <div id="tasksList" class="mt-4">
      <p class="task-placeholder">No tasks yet ‚Äî your added tasks will appear here.</p>
    </div>
  </div>
</body>
</html>
